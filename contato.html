<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/687b453bb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

        <div class="center menu-container"> <!--Menu+logo-->

            <div class="logo"><!--Logo-->
                <h3><i class="fa-solid fa-plane-departure"></i></i> HappyTravel</h3>
            </div>

            <div class="menu"><!--Menu-->
                <a class="active-menu" href="index.html">Inicio</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
            </div>
        </div>

    </header>
   

    <div class="contatopage">
        <h1>Entre em Contato Conosco</h1>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer><p>Todos os direitos reservados!</p></footer>
</body>
</html>
